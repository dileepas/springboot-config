name=Propertyfile config
age=1000
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.datasource.url=jdbc:sqlserver://${AZURE_SQL_SERVER}.database.windows.net:1433;database=${AZURE_SQL_DB};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=spring@${AZURE_SQL_SERVER}
spring.datasource.password=${AZURE_SQL_PASSWORD}

spring.jpa.hibernate.ddl-auto=create-drop