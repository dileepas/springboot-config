# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - azuresb

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Maven
      run: mvn clean install
      env:
        APP_CONFIGURATION_CONNECTION_STRING: Endpoint=https://sajithconfig.azconfig.io;Id=wJyB-la-s0:+dxkA+SMQSt5CG8dRQgM;Secret=Zjc37oFx9Bdor/QIP0ogor/UGnot3n7tmt1fTjcIzW0=

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: java-app
        path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: java-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'azuresb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1982171e3313463798096f315f71c3f6 }}
        package: '*.jar'
